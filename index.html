<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Gamer 45</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #2C3E50;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header input[type="text"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #fff;
            color: #333;
        }

        .container {
            padding: 20px;
        }

        .panel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .panel-list li {
            width: 120px;
            text-align: center;
            background-color: #2C3E50;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .panel-list li:hover {
            transform: scale(1.05);
        }

        .panel-list li img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        .landscape-image {
            margin: 20px auto;
            text-align: center;
        }

        .landscape-image img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: #2C3E50;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            text-align: center;
        }

        .popup button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FF69B4;
            color: white;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #FF1493;
        }

        .popup-close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #FF69B4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tiger Gamer 45</h1>
        <input type="text" id="search-bar" placeholder="Search for a panel..." onkeyup="searchPanels()">
    </header>

    <div class="container">
        <ul class="panel-list" id="panel-list"></ul>
    </div>

    <!-- Landscape Image Section -->
    <div class="landscape-image" id="landscape-image">
        <!-- Image will load dynamically here -->
    </div>

    <!-- Popup for panel details -->
    <div class="popup" id="popup">
        <span class="popup-close" onclick="closePopup()">Ã—</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <a id="popup-download" href="#" target="_blank">
            <button>Download</button>
        </a>
    </div>

    <script>
        let allPanels = [];

        // Fetch panels from JSON
        fetch('panels.json')
            .then(response => response.json())
            .then(data => {
                allPanels = data;
                renderPanels(allPanels);
            })
            .catch(err => console.error('Error loading panels:', err));

        function renderPanels(panels) {
            const panelList = document.getElementById('panel-list');
            panelList.innerHTML = panels.map(panel => `
                <li onclick="openPopup('${panel.title}', '${panel.description}', '${panel.link}')">
                    <img src="${panel.image}" alt="${panel.title}">
                    <p>${panel.title}</p>
                </li>
            `).join('');
        }

        function openPopup(title, description, link) {
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-description').innerText = description;
            document.getElementById('popup-download').href = link;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Load Landscape Image
        fetch('landscape.json')
            .then(response => response.json())
            .then(data => {
                const landscape = document.getElementById('landscape-image');
                landscape.innerHTML = `<a href="${data.link}" target="_blank">
                    <img src="${data.image}" alt="Landscape Image">
                </a>`;
            })
            .catch(err => console.error('Error loading landscape image:', err));
    </script>
</body>
</html>
