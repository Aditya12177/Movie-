<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and Webseries</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #2C3E50;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        header input[type="text"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #fff;
            color: #333;
        }

        header select {
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #fff;
            color: #333;
        }

        .container {
            padding: 20px;
        }

        .movie-list {
            list-style: none;
            padding: 0;
        }

        .movie-list li {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin: 10px 0;
            background-color: #2980B9;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.3s, background-color 0.3s;
        }

        .movie-list li:hover {
            background-color: #FF69B4;
            transform: scale(1.05);
        }

        .movie-list li img {
            width: 50px;
            height: 75px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .movie-list li a {
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .movie-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="controls">
        <input type="text" id="search-bar" placeholder="Search for a movie or webseries..." onkeyup="searchItems()">
        <select id="filter" onchange="switchFilter()">
            <option value="movies" selected>Movies</option>
            <option value="webseries">Webseries</option>
        </select>
    </div>
</header>

<div class="container">
    <ul class="movie-list" id="item-list"></ul>
</div>

<script>
    let movies = [];
    let webseries = [];
    let currentFilter = 'movies'; // Default filter is movies

    // Load movies and webseries data from JSON files
    fetch('movies.json')
        .then(response => response.json())
        .then(data => {
            movies = data;
            renderItems(movies); // Render movies by default
        })
        .catch(err => console.error("Error loading movie data:", err));

    fetch('webseries.json')
        .then(response => response.json())
        .then(data => {
            webseries = data;
        })
        .catch(err => console.error("Error loading webseries data:", err));

    function renderItems(items) {
        const itemList = document.getElementById('item-list');
        if (items.length === 0) {
            itemList.innerHTML = "<p>No items found.</p>";
        } else {
            itemList.innerHTML = items.map(item => `
                <li>
                    <img src="${item.image || 'https://via.placeholder.com/50x75'}" alt="${item.title}">
                    <a href="#">${item.title}</a>
                </li>
            `).join('');
        }
    }

    function searchItems() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        const filteredItems = currentFilter === 'movies'
            ? movies.filter(movie => movie.title.toLowerCase().includes(query))
            : webseries.filter(series => series.title.toLowerCase().includes(query));

        renderItems(filteredItems);
    }

    function switchFilter() {
        currentFilter = document.getElementById('filter').value;
        if (currentFilter === 'movies') {
            renderItems(movies);
        } else {
            renderItems(webseries);
        }
    }
</script>

</body>
</html>
