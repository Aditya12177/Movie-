<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="monetag" content="2c1db6513a212024955d58fa2379d171">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: #fff;
            transition: background-color 0.5s, color 0.5s;
        }
        /* Additional styles omitted for brevity */
    </style>
</head>
<body>
<header>
    <h1>Movie Search</h1>
    <input type="text" id="search-bar" placeholder="Search for a movie..." onkeyup="searchMovies()">
</header>

<div class="container">
    <ul class="movie-list" id="movie-list"></ul>
</div>

<!-- Modal -->
<div class="modal" id="movie-modal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">X</button>
        <h2 id="modal-title">Movie Title</h2>
        <p id="modal-details">Genre: Action</p>
        <p id="modal-size">File Size: 700MB</p>
        <p id="modal-quality">Quality: Full HD</p>
        <button id="download-button" onclick="downloadMovie()">Download</button>
    </div>
</div>

<!-- Quiz Section -->
<div class="quiz-container">
    <h2>Movie Quiz: Test Your Knowledge!</h2>
    <div id="quiz">
        <div id="question-box">
            <p id="question">Loading question...</p>
            <div class="quiz-options">
                <button onclick="checkAnswer('A')" id="optionA">Option A</button>
                <button onclick="checkAnswer('B')" id="optionB">Option B</button>
                <button onclick="checkAnswer('C')" id="optionC">Option C</button>
                <button onclick="checkAnswer('D')" id="optionD">Option D</button>
            </div>
        </div>
        <div class="quiz-feedback" id="quiz-feedback"></div>
        <div class="quiz-score" id="quiz-score">Your Score: 0</div>
    </div>
</div>

<script>
    // JavaScript code for movies and quiz
    fetch('movies.json')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(err => console.error(err));
    /* Additional JavaScript omitted for brevity */
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6540072198059130"
 crossorigin="anonymous"></script>
</body>
</html>
