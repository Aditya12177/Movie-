<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List and Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: #fff;
            transition: background-color 0.5s, color 0.5s;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #2C3E50;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header input[type="text"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #fff;
            color: #333;
        }

        .container {
            padding: 20px;
        }

        .movie-list {
            list-style: none;
            padding: 0;
        }

        .movie-list li {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #2980B9;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        .movie-list li:hover {
            background-color: #FF69B4;
            transform: scale(1.05);
        }

        .movie-list li img {
            width: 50px;
            height: 75px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .movie-list li a {
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .movie-list li a:hover {
            text-decoration: underline;
        }

        /* Quiz Section Styling */
        .quiz {
            background-color: #2C3E50;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .quiz h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .quiz p {
            font-size: 18px;
        }

        .quiz button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz button:hover {
            background-color: #FF1493;
        }

        #score-box {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <h1>Movie List and Quiz</h1>
    <input type="text" id="search-bar" placeholder="Search for a movie..." onkeyup="searchMovies()">
</header>

<div class="container">
    <h2>Movies</h2>
    <ul class="movie-list" id="movie-list">
        <!-- Dynamic Movie List -->
    </ul>
</div>

<!-- Quiz Section -->
<div id="quiz-container" class="quiz">
    <h2>Movie Quiz: Test Your Knowledge!</h2>
    <div id="question-box">
        <p id="question">Loading question...</p>
        <button onclick="checkAnswer('A')" id="optionA">Option A</button>
        <button onclick="checkAnswer('B')" id="optionB">Option B</button>
        <button onclick="checkAnswer('C')" id="optionC">Option C</button>
        <button onclick="checkAnswer('D')" id="optionD">Option D</button>
    </div>
    <div id="score-box">
        <p>Your Score: <span id="score">0</span></p>
    </div>
</div>

<script>
    const quizQuestions = [
        {
            question: "Which movie won Best Picture in 2020?",
            options: {
                A: "Parasite",
                B: "Joker",
                C: "1917",
                D: "Once Upon a Time in Hollywood"
            },
            correct: "A"
        },
        {
            question: "Which actor played Iron Man in the Marvel series?",
            options: {
                A: "Chris Hemsworth",
                B: "Robert Downey Jr.",
                C: "Chris Evans",
                D: "Mark Ruffalo"
            },
            correct: "B"
        },
        {
            question: "What is the highest-grossing movie of all time?",
            options: {
                A: "Avatar",
                B: "Titanic",
                C: "Avengers: Endgame",
                D: "Star Wars: The Force Awakens"
            },
            correct: "A"
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    // Function to load a question
    function loadQuestion() {
        const question = quizQuestions[currentQuestionIndex];
        document.getElementById("question").textContent = question.question;
        document.getElementById("optionA").textContent = question.options.A;
        document.getElementById("optionB").textContent = question.options.B;
        document.getElementById("optionC").textContent = question.options.C;
        document.getElementById("optionD").textContent = question.options.D;
    }

    // Function to check the answer
    function checkAnswer(selectedOption) {
        const question = quizQuestions[currentQuestionIndex];
        if (selectedOption === question.correct) {
            score += 10; // Add points for correct answer
            alert("Correct Answer!");
        } else {
            alert("Wrong Answer. The correct answer was " + question.options[question.correct]);
        }

        // Update the score display
        document.getElementById("score").textContent = score;

        // Load the next question or end the quiz
        currentQuestionIndex++;
        if (currentQuestionIndex < quizQuestions.length) {
            loadQuestion();
        } else {
            alert("Quiz Finished! Your final score is " + score);
            currentQuestionIndex = 0; // Reset quiz
            score = 0;
            loadQuestion(); // Reload the first question
        }
    }

    // Load the first question when the page loads
    loadQuestion();
</script>

</body>
</html>
