<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4); /* Soft pink gradient */
            color: #fff; /* White text for readability */
            transition: background-color 0.5s, color 0.5s;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #2C3E50; /* Dark blue-grey for header */
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header input[type="text"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
            background-color: #fff; /* White background for input */
            color: #333; /* Dark text for input */
        }

        header select {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #FF69B4; /* Vibrant pink for select dropdown */
            color: #fff; /* White text */
        }

        .container {
            padding: 20px;
        }

        .movie-list {
            list-style: none;
            padding: 0;
            display: block;
        }

        .movie-list li {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #2980B9; /* Bright blue for movie items */
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .movie-list li:hover {
            background-color: #FF69B4; /* Hover effect with pink */
            transform: scale(1.05);
        }

        .movie-list li img {
            width: 50px;
            height: 75px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .movie-list li a {
            font-weight: bold;
            color: #fff; /* White text for movie names */
            text-decoration: none; /* Remove underline */
            cursor: pointer;
        }

        .movie-list li a:hover {
            text-decoration: underline; /* Underline effect on hover */
        }

        .toggle-dark-mode {
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
            background: #FF69B4; /* Bright pink button */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Movie Search</h1>
    <input type="text" id="search-bar" placeholder="Search for a movie..." onkeyup="searchMovies()">
    <select id="genre-filter" onchange="filterByGenre()">
        <option value="all">All Genres</option>
        <option value="action">Action</option>
        <option value="comedy">Comedy</option>
        <option value="horror">Horror</option>
    </select>
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
</header>

<div class="container">
    <ul class="movie-list" id="movie-list"></ul>
</div>

<!-- Dynamic Movie Loading -->
<script>
    fetch('movies.json')
    .then(response => response.json())
    .then(data => {
        const movieList = document.getElementById('movie-list');

        const defaultMovies = data.slice(0, 5);
        renderMovies(defaultMovies);

        const allMovies = data;

        document.getElementById("search-bar").addEventListener("keyup", () => {
            const query = document.getElementById("search-bar").value.toLowerCase();
            const filteredMovies = allMovies.filter(movie => movie.title.toLowerCase().includes(query));
            renderMovies(filteredMovies);
        });

        document.getElementById("genre-filter").addEventListener("change", () => {
            const genre = document.getElementById("genre-filter").value;
            const filteredMovies = genre === "all" ? allMovies : allMovies.filter(movie => movie.genre === genre);
            renderMovies(filteredMovies);
        });

        function renderMovies(movies) {
            movieList.innerHTML = movies.map(movie => `
                <li data-genre="${movie.genre}">
                    <img src="${movie.image || 'https://via.placeholder.com/50x75'}" alt="${movie.title}">
                    <a onclick="showMovieDetails('${movie.title}', '${movie.genre}', '${movie.size}')">${movie.title}</a>
                </li>
            `).join('');
        }
    })
    .catch(err => console.error("Error loading movie data:", err));

    function searchMovies() {
        const query = document.getElementById("search-bar").value.toLowerCase();
        const movies = document.querySelectorAll(".movie-list li");
        movies.forEach(movie => {
            const movieName = movie.querySelector("a").textContent.toLowerCase();
            movie.style.display = movieName.includes(query) ? "flex" : "none";
        });
    }

    function filterByGenre() {
        const genre = document.getElementById("genre-filter").value;
        const movies = document.querySelectorAll(".movie-list li");
        movies.forEach(movie => {
            movie.style.display = (genre === "all" || movie.dataset.genre === genre) ? "flex" : "none";
        });
    }

    function showMovieDetails(title, genre, size) {
        const details = `
            <strong>Title:</strong> ${title}<br>
            <strong>Genre:</strong> ${genre}<br>
            <strong>Size:</strong> ${size}
        `;

        const popup = window.open("", "Movie Details", "width=400,height=300");
        popup.document.write(`<html><body style="font-family: Poppins, Arial; padding: 20px;">${details}</body></html>`);
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
