<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Download Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #2C3E50;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header input[type="text"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #fff;
            color: #333;
        }

        .container {
            padding: 20px;
        }

        .panel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .panel-list li {
            width: 120px;
            text-align: center;
            background-color: #2C3E50;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .panel-list li:hover {
            transform: scale(1.05);
        }

        .panel-list li img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        /* Popup window styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: #2C3E50;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            text-align: center;
        }

        .popup button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FF69B4;
            color: white;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #FF1493;
        }

        .popup-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panel Download Website</h1>
        <input type="text" id="search-bar" placeholder="Search for a panel..." onkeyup="searchPanels()">
    </header>

    <div class="container">
        <ul class="panel-list" id="panel-list"></ul>
    </div>

    <!-- Popup window -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <span class="popup-close" onclick="closePopup()">âœ–</span>
        <h2 id="popup-title"></h2>
        <a id="popup-download" href="#" download>
            <button>Download</button>
        </a>
    </div>

    <script>
        let allPanels = [];
        const defaultPanelCount = 5; // Default number of panels

        // Fetch panels data
        fetch('panels.json') // Replace 'panels.json' with your data file
            .then(response => response.json())
            .then(data => {
                allPanels = data;
                renderPanels(allPanels.slice(0, defaultPanelCount)); // Show first 5 panels
            })
            .catch(err => console.error("Error loading panel data:", err));

        // Render panels dynamically
        function renderPanels(panels) {
            const panelList = document.getElementById('panel-list');
            if (panels.length === 0) {
                panelList.innerHTML = "<p>No panels found.</p>";
            } else {
                panelList.innerHTML = panels.map(panel => `
                    <li onclick="openPopup('${panel.title}', '${panel.link}')">
                        <img src="${panel.image || 'https://via.placeholder.com/100x100'}" alt="${panel.title}">
                        <p>${panel.title}</p>
                    </li>
                `).join('');
            }
        }

        // Open popup with panel details
        function openPopup(title, link) {
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-download').href = link;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Close popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Search functionality
        function searchPanels() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            if (query === "") {
                renderPanels(allPanels.slice(0, defaultPanelCount)); // Show default panels
            } else {
                const filteredPanels = allPanels.filter(panel => panel.title.toLowerCase().includes(query));
                renderPanels(filteredPanels);
            }
        }
    </script>

</body>
</html>
