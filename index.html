<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Web Series List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: #fff;
            transition: background-color 0.5s, color 0.5s;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #2C3E50;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header input[type="text"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #fff;
            color: #333;
        }

        .container {
            padding: 20px;
        }

        .movie-list, .webseries-list {
            list-style: none;
            padding: 0;
        }

        .movie-list li, .webseries-list li {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #2980B9;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        .movie-list li:hover, .webseries-list li:hover {
            background-color: #FF69B4;
            transform: scale(1.05);
        }

        .movie-list li img, .webseries-list li img {
            width: 50px;
            height: 75px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .movie-list li a, .webseries-list li a {
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .movie-list li a:hover, .webseries-list li a:hover {
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
            text-align: center;
            position: relative;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
            color: #2C3E50;
        }

        .modal-content p {
            margin: 10px 0;
            font-size: 16px;
        }

        .modal-content button {
            background-color: #FF69B4;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #FF1493;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }

        .close-modal:hover {
            color: #FF69B4;
        }

        /* Episode list styling */
        .episode-list {
            list-style: none;
            padding: 0;
        }

        .episode-list li {
            margin: 10px 0;
            cursor: pointer;
        }

        .episode-list li:hover {
            color: #FF69B4;
        }
    </style>
</head>
<body>

<header>
    <h1>Movie & Web Series Search</h1>
    <input type="text" id="search-bar" placeholder="Search for a movie or web series..." onkeyup="searchItems()">
</header>

<div class="container">
    <h2>Movies</h2>
    <ul class="movie-list" id="movie-list"></ul>

    <h2>Web Series</h2>
    <ul class="webseries-list" id="webseries-list"></ul>
</div>

<!-- Modal -->
<div class="modal" id="item-modal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">X</button>
        <h2 id="modal-title">Item Title</h2>
        <p id="modal-details">Details about the item will go here.</p>
        <p id="modal-size">File Size: Unknown</p>
        <ul id="episode-list" class="episode-list"></ul>
        <button id="download-button" onclick="downloadItem()">Download</button>
    </div>
</div>

<script>
    let allMovies = [];
    let allWebSeries = [];
    const defaultItemCount = 5;

    // Sample data (Replace with your actual data)
    const movieData = [
        { title: "Inception", genre: "Action", link: "https://example.com/inception-download", image: "https://via.placeholder.com/50x75", size: "700MB" },
        { title: "The Hangover", genre: "Comedy", link: "https://example.com/hangover-download", image: "https://via.placeholder.com/50x75", size: "1.2GB" }
    ];

    const webSeriesData = [
        { title: "Stranger Things", genre: "Sci-Fi", link: "https://example.com/stranger-things-download", image: "https://via.placeholder.com/50x75", episodes: [{ title: "Episode 1", link: "https://example.com/episode1" }, { title: "Episode 2", link: "https://example.com/episode2" }] },
        { title: "Breaking Bad", genre: "Drama", link: "https://example.com/breaking-bad-download", image: "https://via.placeholder.com/50x75", episodes: [{ title: "Pilot", link: "https://example.com/pilot" }, { title: "Episode 2", link: "https://example.com/episode2" }] }
    ];

    // Initialize the page with movies and web series
    allMovies = movieData;
    allWebSeries = webSeriesData;
    renderItems('movies');
    renderItems('webseries');

    // Function to render movies and web series
    function renderItems(type) {
        const itemList = type === 'movies' ? document.getElementById('movie-list') : document.getElementById('webseries-list');
        const items = type === 'movies' ? allMovies : allWebSeries;
        const itemCount = type === 'movies' ? defaultItemCount : items.length;

        itemList.innerHTML = items.slice(0, itemCount).map((item, index) => `
            <li onclick="showItemDetails(${index}, '${type}')">
                <img src="${item.image || 'https://via.placeholder.com/50x75'}" alt="${item.title}">
                <a href="javascript:void(0)">${item.title}</a>
            </li>
        `).join('');
    }

    // Function to display item details
    function showItemDetails(index, type) {
        const item = type === 'movies' ? allMovies[index] : allWebSeries[index];
        document.getElementById('modal-title').textContent = item.title;
        document.getElementById('modal-details').textContent = `Genre: ${item.genre}`;
        document.getElementById('modal-size').textContent = `File Size: ${item.size || 'Unknown'}`;

        // Clear previous episode list if Web Series
        const episodeList = document.getElementById('episode-list');
        if (type === 'webseries') {
            episodeList.innerHTML = item.episodes.map(episode => `
                <li onclick="redirectToEpisode('${episode.link}')">${episode.title}</li>
            `).join('');
        } else {
            episodeList.innerHTML = '';
        }

        // Show modal
        document.getElementById('item-modal').style.display = "flex";
        document.getElementById('download-button').setAttribute('data-link', item.link);
    }

    // Close modal
    function closeModal() {
        document.getElementById('item-modal').style.display = "none";
    }

    // Redirect to episode
    function redirectToEpisode(link) {
        window.open(link, "_blank");
    }

    // Download item
    function downloadItem() {
        const link = document.getElementById('download-button').getAttribute('data-link');
        window.open(link, "_blank");
    }

    // Search functionality
    function searchItems() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        if (query === "") {
            renderItems('movies');
            renderItems('webseries');
        } else {
            const filteredMovies = allMovies.filter(movie => movie.title.toLowerCase().includes(query));
            const filteredWebSeries = allWebSeries.filter(series => series.title.toLowerCase().includes(query));
            renderFilteredItems(filteredMovies, filteredWebSeries);
        }
    }

    // Function to render filtered search results
    function renderFilteredItems(filteredMovies, filteredWebSeries) {
        const movieList = document.getElementById('movie-list');
        const webSeriesList = document.getElementById('webseries-list');

        movieList.innerHTML = filteredMovies.map(item => `
            <li onclick="showItemDetails(${allMovies.indexOf(item)}, 'movies')">
                <img src="${item.image || 'https://via.placeholder.com/50x75'}" alt="${item.title}">
                <a href="javascript:void(0)">${item.title}</a>
            </li>
        `).join('');

        webSeriesList.innerHTML = filteredWebSeries.map(item => `
            <li onclick="showItemDetails(${allWebSeries.indexOf(item)}, 'webseries')">
                <img src="${item.image || 'https://via.placeholder.com/50x75'}" alt="${item.title}">
                <a href="javascript:void(0)">${item.title}</a>
            </li>
        `).join('');
    }
</script>

</body>
</html>
