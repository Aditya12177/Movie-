<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: #fff;
            transition: background-color 0.5s, color 0.5s;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #2C3E50;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header input[type="text"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #fff;
            color: #333;
        }

        .container {
            padding: 20px;
        }

        .movie-list {
            list-style: none;
            padding: 0;
        }

        .movie-list li {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #2980B9;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .movie-list li:hover {
            background-color: #FF69B4;
            transform: scale(1.05);
        }

        .movie-list li img {
            width: 50px;
            height: 75px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .movie-list li a {
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .movie-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Movie Search</h1>
    <input type="text" id="search-bar" placeholder="Search for a movie..." onkeyup="searchMovies()">
</header>

<div class="container">
    <ul class="movie-list" id="movie-list"></ul>
</div>

<script>
    let allMovies = []; // To hold all movies from the JSON
    const defaultMovieCount = 5; // Number of movies to display by default

    // Fetch movies from the JSON file
    fetch('movies.json')
        .then(response => response.json())
        .then(data => {
            allMovies = data; // Save all movies for later use
            renderMovies(allMovies.slice(0, defaultMovieCount)); // Show only the first 5 movies
        })
        .catch(err => console.error("Error loading movie data:", err));

    // Function to render movies
    function renderMovies(movies) {
        const movieList = document.getElementById('movie-list');
        if (movies.length === 0) {
            movieList.innerHTML = "<p>No movies found.</p>";
        } else {
            movieList.innerHTML = movies.map(movie => `
                <li>
                    <img src="${movie.image || 'https://via.placeholder.com/50x75'}" alt="${movie.title}">
                    <a href="${movie.link}" target="_blank">${movie.title}</a>
                </li>
            `).join('');
        }
    }

    // Function to filter and display movies based on search
    function searchMovies() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        if (query === "") {
            renderMovies(allMovies.slice(0, defaultMovieCount)); // Show default 5 movies if search is empty
        } else {
            const filteredMovies = allMovies.filter(movie => movie.title.toLowerCase().includes(query));
            renderMovies(filteredMovies); // Show matching movies only
        }
    }
</script>

</body>
</html>
