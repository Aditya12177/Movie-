<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #2C3E50;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header input[type="text"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #fff;
            color: #333;
        }

        .container {
            padding: 20px;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .movie-list li {
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .movie-list li:hover {
            transform: scale(1.05);
        }

        .movie-list li img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .movie-list li p {
            margin-top: 10px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Gallery</h1>
        <input type="text" id="search-bar" placeholder="Search for a movie..." onkeyup="searchMovies()">
    </header>

    <div class="container">
        <ul class="movie-list" id="movie-list"></ul>
    </div>

    <script>
        let allMovies = []; // To hold all movies from the JSON

        // Fetch movies from the JSON file
        fetch('movies.json')
            .then(response => response.json())
            .then(data => {
                allMovies = data; // Save all movies for later use
                renderMovies(allMovies); // Render all movies initially
            })
            .catch(err => console.error("Error loading movie data:", err));

        // Render movies dynamically
        function renderMovies(movies) {
            const movieList = document.getElementById('movie-list');
            if (movies.length === 0) {
                movieList.innerHTML = "<p>No movies found.</p>";
            } else {
                movieList.innerHTML = movies.map(movie => `
                    <li>
                        <a href="${movie.link}" target="_blank">
                            <img src="${movie.image || 'https://via.placeholder.com/300x450'}" alt="${movie.title}">
                            <p>${movie.title}</p>
                        </a>
                    </li>
                `).join('');
            }
        }

        // Search functionality
        function searchMovies() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const filteredMovies = allMovies.filter(movie => movie.title.toLowerCase().includes(query));
            renderMovies(filteredMovies); // Render matching movies
        }
    </script>
</body>
</html>
